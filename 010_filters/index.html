<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body ng-app="myApp">

    <div ng-controller="personCtrl">


        <p>The name is {{ lastName | uppercase }}</p>

        <p>The name is {{ lastName | lowercase }}</p>

        <h1>Price: {{ price | currency }}</h1>
    </div>

    <hr/>

    <div ng-controller="namesCtrl">

        <ul>
            <li ng-repeat="x in names | orderBy:'country'">
                {{ x.name + ', ' + x.country }}
            </li>
        </ul>

    </div>

    <hr/>

    <div ng-controller="namesCtrl1">
        <ul>
            <li ng-repeat="x in names | filter : 'i'">
                {{ x }}
            </li>
        </ul>
    </div>

    <hr/>

    <div ng-controller="namesCtrl2">
        <p>Type a letter in the input field:</p>

        <p>
            <input type="text" ng-model="test">
        </p>
        <ul>
            <li ng-repeat="x in names | filter:test">
                {{ x }}
            </li>
        </ul>
    </div>

    <hr/>

    <div ng-controller="namesCtrl3">

        <h2>Custom filters</h2>

        <ul >
            <li ng-repeat="x in names">
                {{x | myFormat}}
            </li>
        </ul>

    </div>

    <script>
        angular.module('myApp', []).controller('personCtrl', function ($scope) {
            $scope.firstName = "John",
                $scope.lastName = "Doe",
                $scope.price = 58;
        }).controller('namesCtrl', function ($scope) {
            $scope.names = [
                { name: 'Jani', country: 'Norway' },
                { name: 'Carl', country: 'Sweden' },
                { name: 'Margareth', country: 'England' },
                { name: 'Hege', country: 'Norway' },
                { name: 'Joe', country: 'Denmark' },
                { name: 'Gustav', country: 'Sweden' },
                { name: 'Birgit', country: 'Denmark' },
                { name: 'Mary', country: 'England' },
                { name: 'Kai', country: 'Norway' }
            ];
        }).controller('namesCtrl1', function ($scope) {
            $scope.names = [
                'Jani',
                'Carl',
                'Margareth',
                'Hege',
                'Joe',
                'Gustav',
                'Birgit',
                'Mary',
                'Kai',
                'iii'
            ];
        }).controller('namesCtrl2', function ($scope) {
            $scope.names = [
                'Jani',
                'Carl',
                'Margareth',
                'Hege',
                'Joe',
                'Gustav',
                'Birgit',
                'Mary',
                'Kai'
            ];
        }).controller('namesCtrl3', function ($scope) {
            $scope.names = [
                'Jani',
                'Carl',
                'Margareth',
                'Hege',
                'Joe',
                'Gustav',
                'Birgit',
                'Mary',
                'Kai'
            ];
        }).filter('myFormat', function () {
            return function (x) {
                var i, c, txt = "";
                for (i = 0; i < x.length; i++) {
                    c = x[i];
                    if (i % 2 == 0) {
                        c = c.toUpperCase();
                    }
                    txt += c;
                }
                return txt;
            };
        });
    </script>

</body>

</html>
