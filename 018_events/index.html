<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>
    <div ng-app="myApp">
        <div ng-controller="_move">
            <h3>ng-mousemove</h3>
            <h1 ng-mousemove="count = count + 1">Mouse Over Me!</h1>

            <h2>{{ count }}</h2>

        </div>
        <div ng-controller="_click">
            <h3>ng-mousemove</h3>
            <button ng-click="count = count + 1">Click Me!</button>

            <h2>{{ count }}</h2>

        </div>
        <div ng-controller="_toggle">
            <button ng-click="myFunc()">Click Me!</button>
            <div ng-show="showMe">
                <h1>Menu:</h1>
                <div>Pizza</div>
                <div>Pasta</div>
                <div>Pesce</div>
            </div>
        </div>
        <div ng-controller="object_event">
            <h1 ng-mousemove="myFunc($event)">Mouse Over Me!</h1>

            <p>Coordinates: {{x + ', ' + y}}</p>
        </div>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('_move', function ($scope) {
            $scope.count = 0;
        }).controller('_click', function ($scope) {
            $scope.count = 0;
        }).controller('_toggle', function ($scope) {
            $scope.showMe = false;
            $scope.myFunc = function () {
                $scope.showMe = !$scope.showMe;
            }
        }).controller('object_event', function ($scope) {
            $scope.myFunc = function (myE) {
                $scope.x = myE.clientX;
                $scope.y = myE.clientY;
            }
        });
    </script>

</body>

</html>
